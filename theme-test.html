<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Toggle Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
</head>
<body class="bg-white dark:bg-gray-900 min-h-screen flex items-center justify-center transition-colors duration-200">
    <div class="text-center p-8">
        <h1 class="text-4xl font-bold mb-4 text-gray-900 dark:text-white">
            Theme Toggle Test
        </h1>
        <p class="text-gray-600 dark:text-gray-300 mb-8">
            Click the button below to test dark mode
        </p>
        
        <button 
            id="themeToggle"
            class="px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white rounded-lg font-semibold transition-colors"
        >
            Toggle Theme
        </button>
        
        <div class="mt-8 p-6 bg-gray-100 dark:bg-gray-800 rounded-lg">
            <h2 class="text-xl font-semibold text-gray-900 dark:text-white mb-2">
                Current Theme
            </h2>
            <p id="themeStatus" class="text-gray-700 dark:text-gray-200">
                Light Mode
            </p>
            <p id="htmlClass" class="text-sm text-gray-500 dark:text-gray-400 mt-2">
                HTML classes: 
            </p>
        </div>
        
        <div class="mt-6 text-sm text-gray-500 dark:text-gray-400">
            <p>If this works, the theme should work in the main app too</p>
        </div>
    </div>

    <script>
        const themeToggle = document.getElementById('themeToggle');
        const themeStatus = document.getElementById('themeStatus');
        const htmlClassDisplay = document.getElementById('htmlClass');
        
        function updateDisplay() {
            const isDark = document.documentElement.classList.contains('dark');
            themeStatus.textContent = isDark ? 'Dark Mode âœ“' : 'Light Mode';
            htmlClassDisplay.textContent = 'HTML classes: ' + document.documentElement.className;
            console.log('Theme updated:', isDark ? 'DARK' : 'LIGHT');
            console.log('HTML element classes:', document.documentElement.className);
        }
        
        themeToggle.addEventListener('click', () => {
            document.documentElement.classList.toggle('dark');
            updateDisplay();
            
            // Save to localStorage
            const theme = document.documentElement.classList.contains('dark') ? 'dark' : 'light';
            localStorage.setItem('theme', theme);
            console.log('Saved theme to localStorage:', theme);
        });
        
        // Load theme from localStorage on page load
        window.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme');
            console.log('Loaded theme from localStorage:', savedTheme);
            
            if (savedTheme === 'dark') {
                document.documentElement.classList.add('dark');
            }
            
            updateDisplay();
        });
    </script>
</body>
</html>
